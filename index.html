<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemate Challenge</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <button onclick="clickMeButton()">Click me</button>
        <br>
        <button onclick="clickThisButton()">Click this</button>
        <p id="notification-from-modal"></p>
    </div>

    <div id="modal-dialog-continue" class="modal-wrapper">
        <div class="modal-dialog">
            <div class="modal-content">
                <div>
                    <p id="modal-message">Modal Message</p>
                </div>
                <div class="modal-buttons">
                    <button id="modal-button-yes" style="margin-right: 16px;">Yes</button>
                    <button id="modal-button-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
